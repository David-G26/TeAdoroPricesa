<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Playlist para Ángela</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
 <link href="Playlist.css" rel="stylesheet" type="text/css">
</head>
<body>
  <div class="playlist-container">
    <h1>🎧 Canciones que me recuerdan a vos</h1>
    <p class="description">
      Esta playlist guarda pedacitos de lo que siento por vos. Cada canción me suena a tus ojitos, a tus mensajes, a todo lo que sos para mí 💖
    </p>

    <div class="iframe-container">
      <iframe 
        src="https://open.spotify.com/embed/playlist/5T6XVq3buFuEeqPusy3nuj?utm_source=generator" 
        frameborder="0" 
        allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" 
        loading="lazy">
      </iframe>
    </div>

    <p class="fallback">
      Si no se carga la playlist, podés tocar este botoncito para abrirla directamente:
    </p>

    <a href="https://open.spotify.com/playlist/5T6XVq3buFuEeqPusy3nuj" target="_blank" class="btn-spotify">
      💕 Abrir Playlist en Spotify
    </a>
  </div>
</body>
</html>
