<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preguntas Atrevidas</title>
    <link rel="stylesheet" href="preguntas-atrevidas.css">
</head>
<body>
    <div class="container">
        <h1 class="mensaje-inicial">Responde con total sinceridad ❤️</h1>

        <form action="https://formspree.io/f/mdkdpqal" method="POST">
        <label>1. ¿Qué es lo que más te excita de mí? 😈</label>
        <input type="text" name="pregunta1" required>

        <label>2. Si estuviéramos solos ahora mismo, ¿qué me harías primero? 🔥</label>
        <input type="text" name="pregunta2" required>

        <label>3. ¿Qué parte de tu cuerpo quieres que toque primero? 😏</label>
        <input type="text" name="pregunta3" required>

        <label>4. ¿Prefieres que vaya despacio o sin control? 💦</label>
        <input type="text" name="pregunta4" required>

        <label>5. ¿Qué palabra te pondría más cachonda si te la susurro? 👂</label>
        <input type="text" name="pregunta5" required>

        <label>6. ¿Cuál ha sido tu mayor fantasía conmigo? 🖤</label>
        <input type="text" name="pregunta6" required>

        <label>7. ¿Te gustaría que te amarre o que me amarre? 🔗</label>
        <input type="text" name="pregunta7" required>

        <label>8. Si pudiéramos repetir una noche infinita, ¿qué haríamos? 🌙</label>
        <input type="text" name="pregunta8" required>

        <label>9. ¿Qué te enciende más: mis labios o mis manos? 💋</label>
        <input type="text" name="pregunta9" required>

        <label>10. ¿Te atreverías a hacerlo en un lugar público? 😏</label>
        <input type="text" name="pregunta10" required>

        <label>11. ¿Qué ropa quieres que me ponga para provocarte? 👔</label>
        <input type="text" name="pregunta11" required>

        <label>12. ¿Qué sonido mío te volvería loca? 🎶</label>
        <input type="text" name="pregunta12" required>

        <label>13. Si solo tuviéramos 5 minutos, ¿cómo los aprovecharías? ⏳</label>
        <input type="text" name="pregunta13" required>

        <label>14. ¿Qué harías si te beso de repente sin decir nada? 💋</label>
        <input type="text" name="pregunta14" required>

        <label>15. ¿Hasta dónde llegarías conmigo sin que nadie se entere? 🤫</label>
        <input type="text" name="pregunta15" required>
        
            <button type="submit">Enviar respuestas</button>
        </form>
    </div>

    <script src="preguntas-atrevidas.js"></script>
</body>
</html>
