<body>

<audio id="bg-music" loop>
  <source src="earned-it.mp3" type="audio/mpeg">
</audio>

<script>
  const audio = document.getElementById("bg-music");
  audio.volume = 0.3;

  // Esperar la primera interacción del usuario
  document.addEventListener("click", () => {
    audio.play();
  }, { once: true });
</script>

  <!-- Script lluvia de emojis -->
  <script>
    const emojis = ["💋","🔥","❤️‍🔥","💦","👅"];
    function crearEmoji() {
      const emoji = document.createElement("div");
      emoji.classList.add("emoji");
      emoji.style.left = Math.random() * 100 + "vw";
      emoji.style.animationDuration = (Math.random() * 4 + 5) + "s"; // más lento
      emoji.textContent = emojis[Math.floor(Math.random() * emojis.length)];
      document.body.appendChild(emoji);
      setTimeout(() => emoji.remove(), 9000);
    }
    setInterval(crearEmoji, 800); // menos frecuencia → lluvia más lenta
  </script>
</body>
