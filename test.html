<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Test para Mi Princesa 💖</title>
 <link href="test.css" rel="stylesheet" type="text/css">
</head>
<body>
  <h1>¿Cuánto sabés de nosotros, mi berrinchuda? 💞</h1>

  <form id="test-form">
    <div class="question">
      <p>¿Cómo te dediqué nuestra primera canción especial?</p>
      <label><input type="radio" name="q1" value="correct"> La puse de fondo en una foto tuya y la subí a mi historia 💘</label><br>
      <label><input type="radio" name="q1" value="wrong"> Te la mandé por mensaje sin decir nada</label><br>
      <label><input type="radio" name="q1" value="wrong"> Nunca te la dediqué</label>
    </div>

    <div class="question">
      <p>¿Cuál de estos apodos me decís más seguido?</p>
      <label><input type="radio" name="q2" value="wrong"> Pinsheshito</label><br>
      <label><input type="radio" name="q2" value="correct"> Mi bb 💕</label><br>
      <label><input type="radio" name="q2" value="wrong"> Loco</label>
    </div>

    <div class="question">
      <p>¿Qué hago cuando estás triste?</p>
      <label><input type="radio" name="q3" value="wrong"> Me desconecto porque me da miedo molestar</label><br>
      <label><input type="radio" name="q3" value="wrong"> Te dejo sola un rato</label><br>
      <label><input type="radio" name="q3" value="correct"> Trato de sacarte una sonrisa como sea 💗</label>
    </div>

    <div class="question">
      <p>¿Qué es lo que decís que más te gusta de mí? (según vos 😜)</p>
      <label><input type="radio" name="q4" value="wrong"> Tu letra</label><br>
      <label><input type="radio" name="q4" value="wrong"> Tu forma de vestirte</label><br>
      <label><input type="radio" name="q4" value="correct"> Tu amiguito 😳🍆</label>
    </div>

    <div class="question">
      <p>¿Qué te digo siempre que te extraño?</p>
      <label><input type="radio" name="q5" value="wrong"> Me dan ganas de dormir</label><br>
      <label><input type="radio" name="q5" value="correct"> Haría cualquier cosa por abrazarte 💞</label><br>
      <label><input type="radio" name="q5" value="wrong"> Me pongo a escuchar música</label>
    </div>

    <button type="submit">Ver resultados 💌</button>
  </form>

  <div id="resultado" class="hidden"></div>

  <script src="test.js"></script>
</body>
</html>
